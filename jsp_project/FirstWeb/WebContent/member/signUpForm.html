<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

#head {
	text-align: center;
}

#btn {
	text-align: center;
}

table {
	padding-left: 700px;
}

</style>
</head>
<body>

	<form action="../SignUp" method="post">

		<table>
			<tr>
				<td colspan="2" id="head"><h1>회원가입</h1></td>

			</tr>

			<tr>
				<td>아이디</td>
				<td><input type="text" id="userid" name="userid"
					placeholder="아이디를 입력하세요"></td>
			</tr>
			<tr>
				<td>패스워드</td>
				<td><input type="password" id="pw" name="pw"
					placeholder="비밀번호를 입력하세요"></td>
			</tr>
			<tr>
				<td>패스워드(확인)</td>
				<td><input type="password" id="rePw" name="rePw"
					placeholder="비밀번호를 입력하세요"></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" id="userName" name="userName"
					placeholder="이름을 입력하세요"></td>
			</tr>
			<tr>
				<td colspan="2" id = "btn"><input type="submit" value="회원가입하기"></td>

			</tr>

		</table>





	</form>




</body>
</html>
