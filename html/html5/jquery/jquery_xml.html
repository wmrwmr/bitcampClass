<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div.card {
            border: 1px solid #aaa;
            border-radius: 5px;
            padding: 10px;

            width: 250px;

            float: left;

            text-align: center;

            margin: 10px;

        }

        div.card:hover {
            background-color: darkturquoise;
        }


    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>


    <script>

        var xml = '';
        xml += '<links>\n';
        xml += '    <link>\n';
        xml += '        <name>네이버</name>\n';
        xml += '        <url>https://www.naver.com</url>\n';
        xml += '    </link>\n';
        xml += '    <link>\n';
        xml += '        <name>다음</name>\n';
        xml += '        <url>https://www.daum.net</url>\n';
        xml += '    </link>\n';
        xml += '    <link>\n';
        xml += '        <name>카카오</name>\n';
        xml += '        <url>https://www.kakao.com</url>\n';
        xml += '    </link>\n';
        xml += '</links>\n';

        console.log(xml);

        // 문자열(xml 형식) -> xml 문서객체로 변환
        // $.parstXML(문자열);
        var xmlDoc = $.parseXML(xml);

        // xmlDoc(xml 문서)를 jQuery 객체로 만들면
        // find('엘리먼트 이름') 메소드를 이용해서 엘리먼트 요소 객체를 찾을 수 있다.

        // xml 문서에서 데이터를 추출 -> 그 데이터를 이용해서 html을 만든다 = "파싱(parsing)"

        var html = '';

        $(xmlDoc).find('link').each(function (index) {
            var name = $(this).find('name').text();
            var url = $(this).find('url').text();

            console.log(name, url);

            html += '<div class="card">';
            html += '    <h1>' + name + '</h1>';
            html += '    <p>' + url + '</p>';
            html += '</div>';

        });

        $(document).ready(function () {
            $('body').html(html);
        });







    </script>


</head>

<body>

</body>

</html>
