<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>네이버: 로그인</title>
    <link rel="stylesheet" href="Naver.css">
</head>

<body topmargin="0" bottommargin="0" leftmargin="0" rightmargin="0">

    <div id="main">
        <div id="login_box">
            <div id="login">
                <div>
                    <img src="NaverLogo.png">
                </div>

                <form action="#" method="post" id="login_form">
                    <div class="input">
                        <input type="text" placeholder="아이디">
                    </div>
                    <div class="input">
                        <input type="password" placeholder="비밀번호">
                    </div>
                    <div>
                        <input type="button" id="login_button" value="로그인">
                    </div>
                </form>

            </div>
        </div>

    </div>

</body>

</html>
