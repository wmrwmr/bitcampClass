<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        자바스크립트는 웹 문서 안에서 실행
        html 내부에서 <script></script> 정의
        <script src"자바스크립의 경로"></script>

        일반적으로 head 안에 정의 -> html의 화면 출력 성능을 위해서 html 아래쪽에 위치
     -->
     <script>
         alert('head 태그 안에서 정의한 script');
     </script>
</head>
<body>
    <script>
        alert('body 태그 안에서 정의한 script');
    </script>
</body>
</html>
<script>
    alert('html 뒤에 정의한 script');
</script>
